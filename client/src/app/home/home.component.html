<div class="home-container">
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">HomePage</a>
      </div>
    </div>
  </nav>
  <div class="list-container">
    <div class="page-header">
      <h1>Form to upload files</h1>
    </div>
    <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="submit()" enctype="multipart/form-data">
      <div class="container">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col-md-offset-2 col-md-10">
                <label class="uploadLable"> Upload Files: </label>
                <div class="form-group fileUpload"> 
                    <label class="btn btn-primary">
                    <span>Browse <i class="fa fa-folder-open" aria-hidden="true"></i></span>
                      <input type="file" id="fileUpload" (change)="onFileChange($event)" hidden> 
                </label>
                </div>
              </div>
            </div> 
          </div>
        </div>
        <div class="submit-wrapper">
          <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
              <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr/>
  </div>
</div>
